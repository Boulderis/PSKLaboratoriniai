<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Car make #{cars.car.make}</h2>
    <h2>Car model #{cars.car.model}</h2>
    <h2>Car plate number #{cars.car.plateNumber}</h2>
    <h3>Riders that have been is this car (if any) are shown below</h3>
    <ol>
        <ui:repeat value="#{cars.car.riders}" var="rider">
            <h:outputLabel value="#{rider.name} #{rider.surname}" />
            <br/>
        </ui:repeat>
    </ol>
    <h:link outcome="index" value="Back to main page"/>
</h:body>
</html>
